<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="check.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="con">
        <h2>Color Checker</h2>
        <input type="text" placeholder="#ffffff" id="color" >
<div class="box" id="box">
    <h2>Color Me</h2>
</div>

    </div>
</body>
<script>
    const colorInput=document.getElementById("box");
    const colorIn=document.getElementById("color");

colorIn.addEventListener('input',event=>{
    const color=event.target.value;
    const hexColor=/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/
    if(color.match(hexColor))
    {
        colorInput.style.backgroundColor=color;
    }
    else{
        colorInput.style.backgroundColor="white";
    }
})
    
</script>
</html>
